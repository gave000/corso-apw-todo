<!doctype html>
<html lang="it">
<head>
    <title>Todo-list</title>
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
</head>
<body>
<!-- container -->
<div class="container">
<!-- riga principale -->
<div class="row">
	<div class="col-lg-8">
	<!-- riga add todo -->
		<div class="row">
			<div class="col-lg-12" id="addtodo">
			<h2>Aggiungi Todo</h2>
				<form>
  				<div class="form-group">
    				<label for="name">Nome todo:</label>
    				<input type="text" class="form-control" name="name" placeholder="Nome">
  				</div>
  				<div class="form-group">
    				<label for="description">Descrizione:</label>
    				<input type="text" class="form-control" name="description" placeholder="Descrizione">
  				</div>
				<div class="radio">
  				<label>
    				<input type="radio" name="important" value="true" checked>
    				Importante
  					</label>
				</div>
				<div class="radio">
	  				<label>
    				<input type="radio" name="important" value="false">
    				Non importante
  				</label>
				</div>
  				<button type="submit" class="btn btn-success btn-block">Aggiungi</button>
				</form>
			</div>
		</div>
		<!-- riga todolist-->
		<div class="row">
			<div class="col-lg-12" id="todolist">
			<h2>Lista Todo</h2>
				<table class="table table-striped">
					<tr><th>Nome</th><th>Descrizione</th><th>Importante</th><th>Operazioni</th></tr>
					<tr><td>TODO1</td><td>Descrizione1</td><td>True/False</td><td><button type="button" class="btn btn-success btn-xs">Fatto</button><button type="button" class="btn btn-danger btn-xs" style="margin-left: 5px">Cancella</button></td></tr>
					<tr><td>TODO2</td><td>Descrizione2</td><td>True/False</td><td><button type="button" class="btn btn-success btn-xs">Fatto</button><button type="button" class="btn btn-danger btn-xs" style="margin-left: 5px">Cancella</button></td></tr>
					<tr><td>TODO3</td><td>Descrizione3</td><td>True/False</td><td><button type="button" class="btn btn-success btn-xs">Fatto</button><button type="button" class="btn btn-danger btn-xs" style="margin-left: 5px">Cancella</button></td></tr>
				</table>
			</div>
		</div>
	</div>
	<!-- colonna todo fatti-->
	<div class="col-lg-4" id="donelist">
	<h2>Todo fatti</h2>
		<ul>
			<li>TODO4</li>
  			<li>TODO5</li>
  			<li>TODO6</li>
		</ul>
	</div>
</div>
</div>

</body>
</html>
